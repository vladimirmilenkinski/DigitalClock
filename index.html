<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>
<div class="clock">
    <div id="time">
        <img class="number">
        <img class="number">
        <img  src="img/colon.PNG" class ="colon">
        <img class="number">
        <img class="number">
        <img  src="img/colon.PNG" class ="colon">
        <img class="number">
        <img class="number">
    </div>
    <div id="date"></div>
</div>
<div class="alarm-setting">
    <label for="alarm-time">Задай час и дата за алармата:</label>
    <input type="datetime-local" id="alarm-time">
    <button onclick="settingAlarm()">Задай аларма</button>
    <button id="stop-alarm" onclick="stopAlarm()">Спри алармата</button>
    <button onclick="settingVibration()">Задай вибрация</button>
    <button id="stop-vibration" onclick="stopVibration()">Спри вибрацията</button>
    <button id="vibration-notice" style="display: none; color: green;"></button>
</div>
<div id="alarm-notice" style="display: none; color: red;"></div>
<script src="script.js"></script>
</body>
</html>
